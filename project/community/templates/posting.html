{% extends 'base.html' %}

{% block content %}
<div class="wrap">
    <div class="board">
        <div class="board_container" style='color:black'>
            <h1>게시글 개별 페이지입니다</h1>
            <p style='color:black'>{{post.postname}}</p>
            <p style='color:black'>{{post.contents}}</p>
             <!-- 이미지 보여주기 -->
             {% if post.mainphoto %}
             <img src = "{{ post.mainphoto.url }}" alt="" height="600">
             <br>
             {% endif %}
             <a href="/blog/">목록</a>
        </div>
       
    </div>
</div>
{% endblock %}
