{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="album py-5">
            <h4 class=".text-mint mb-4"><b>소식지 & 연구</b></h4>

                <div class="row">
                    {% for list in posts %}
                    <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <a href="{{list.pk}}/" style='color:black'>
                            <img class="bd-placeholder-img card-img-top" src="{{list.mainphoto.url}}" alt="" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                        </a>
                        <div class="card-body">
                          <a class="card-text pb-3" href="{{list.pk}}/" style='color:black'>{{list.postname}}</a>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                </div>

                {% if posts.has_previous %}
                <a href="?page=1">맨 앞으로</a>
                <a href="?page={{posts.previous_page_number}}">이전으로</a>
                {% endif %}
                <span>{{posts.number}}</span>
                <span>/</span>
                <span>{{posts.paginator.num_pages}}</span>
                {% if posts.has_next %}
                <a href="?page={{posts.next_page_number}}">다음으로</a>
                <a href="?page={{posts.paginator.num_pages}}">맨 뒤로</a>
                {% endif %}
    </div>
</div>
{% endblock %}
